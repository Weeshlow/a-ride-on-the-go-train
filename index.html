<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>A Ride on the Go Train</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/go.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

    <link rel="import" href="templates/intro.html">
    <link rel="import" href="templates/standard-library.html">
    <link rel="import" href="templates/concurrency.html">
    <link rel="import" href="templates/performance.html">
    <link rel="import" href="templates/tooling.html">
    <link rel="import" href="templates/deployment.html">
    <link rel="import" href="templates/criticisms.html">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div id="slides" class="slides">
				<section>
          <h1>A Ride on the Go Train</h1>
          <div class="flex">
            <div>
              <img src="img/gotrain.jpg" alt="The GO Train">
            </div>
            <div>
              <h2>Kevin Birk<br>&amp;<br>Kent English</h2>
              <p>Uncharted Software</p>
            </div>
          </div>
        </section>

        <section>
          <h2>Topics</h2>
          <ul>
            <li>Intro</li>
            <li>Standard Library</li>
            <li>Concurrency</li>
            <li>Performance</li>
            <li>Tooling</li>
            <li>Deployment</li>
            <li>Criticisms</li>
          </ul>
        </section>
			</div>
		</div>

    <script>
      // Load the slides
      var links = document.querySelectorAll('link[rel="import"]');

      Array.prototype.forEach.call(links, function(link){
        var template = link.import.querySelector('template');
        var clone = document.importNode(template.content, true);

        document.querySelector('#slides').appendChild(clone);
      });
    </script>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
